             <div class="form-container">
 
                    
                        
                {% if messages %}
                    <div class="message-container" id="message-container">
                        <span class="close-btn" onclick="closeMessage()">Ã—</span>

                        <!-- {% endfor %} -->

                            <span onclick="login()">Login</span>

                        </div>

                        <!-- Login -->

                        <form id="LoginForm" method="POST" enctype="multipart/form-data">
                           {% csrf_token %}
                            <input type="text" placeholder="Username" name="username" required>
                            <input type="password" placeholder="Password" name="password" required>
                            <button type="submit" class="btn" name="login">Login</button>
                            <a href="#" class="forgot-pass">Forget Password</a>
                            <a href="#">Terms of use. Privacy policy</a>
                            <a href="#">Help?</a>
                            

                        <!-- Register -->

                        </form>

                        <form action="" id="RegForm" method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <input type="text" placeholder="Name" name="name" required>
                            <input type="text" placeholder="Username" name="username" required>
                            <input type="email" placeholder="Email" name="email" required>
                            <input type="password" placeholder="Password" name="password" minlength="8" required> 
                            <button type="submit" class="btn" name="register">Register</button>
                            <a href="#">Terms of use. Privacy policy</a>
                            <a href="#">Help?</a>
                           
                        </form>

<script>




// changing background frequently

        


        // login and register

        var LoginForm = document.getElementById("LoginForm");
        var RegForm = document.getElementById("RegForm");
        var Indicator = document.getElementById("Indicator");
        function register() {
            RegForm.style.transform = "translatex(0px)";
            LoginForm.style.transform = "translatex(0px)";
            Indicator.style.transform = "translateX(100px)";

        }
        function login() {
            RegForm.style.transform = "translatex(400px)";
            LoginForm.style.transform = "translatex(400px)";
            Indicator.style.transform = "translate(0px)";

        }

    function closeMessage() {
        var messageContainer = document.getElementById('message-container');
        messageContainer.style.display = 'none';
    }

</script>
